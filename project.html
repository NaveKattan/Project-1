<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./project.css" />
  <title>Project - by Nave Kattan</title>
</head>

<body class="bodyPic">
  <div class="header">
    <h1>My Task Board !</h1>
  </div>
  <form class="myForm" id="form">
    <div class="container">
      <div class="inputs">
        <div>
          <h5>Enter your task here:</h5>
          <textarea id="task"></textarea>
        </div>
      </div>
      <div class="inputs">
        <input type="time" name="" id="time">
      </div>
      <div class="inputs">
        <input type="date" name="" id="date">
      </div>
      <div class="inputs">
        <button type="button" onclick="addTask()" class="btn btn-primary">Add task</button>
      </div>
      <div class="inputs">
        <button type="button" onclick="resetForm()" class="btn btn-danger">Reset form</button>
      </div>
    </div>
    <div class="container">
      <div id="myTasks" class="myTasks">
        
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./project.js"></script>
</body>

</html>
